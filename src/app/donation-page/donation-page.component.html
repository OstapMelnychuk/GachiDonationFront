  <div class="container form-wrapper" style="max-width: 700px; width: 100%;">

    <div class="hero-container">
      <h1 class="hero-title gachi-title">Gachi Donations</h1>
      <p class="gachi-subtitle">Support your favorite stream with style and legendary phrases 💬</p>

<!--      />-->
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group mb-3">
        <input class="form-control" name="donatorNickname" #donatorNicknameInput="ngModel"
               [(ngModel)]="donatorNickname"
               id="donatorName"
               placeholder="Enter your nickname"
               [required]="true"
               [maxlength]="30">
        <div *ngIf="donationMessageInput.invalid && donationMessageInput.touched" class="text-danger mt-1 small">
          <div *ngIf="donatorNicknameInput.errors?.['required']">Nickname is required.</div>
          <div *ngIf="donatorNicknameInput.errors?.['maxlength']">Max length is 30 characters.</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <textarea class="form-control"
                  name="donationMessage"
                  [(ngModel)]="donationMessage"
                  id="donationInput"
                  [required]="true"
                  [maxlength]="150"
                  [pattern]="'^(?!.*(http(s)?:\\/\\/|www\\.|\\S+\\.(com|net|ua)(\\s|$))).*$'"
                  #donationMessageInput="ngModel"
                  placeholder="Enter donation"
                  rows="3"
                  style="resize: none;"></textarea>
        <div *ngIf="donationMessageInput.invalid && donationMessageInput.touched" class="text-danger mt-1 small">
          <div *ngIf="donationMessageInput.errors?.['required']">Donation message is required.</div>
          <div *ngIf="donationMessageInput.errors?.['maxlength']">Max length is 150 characters.</div>
          <div *ngIf="donationMessageInput.errors?.['pattern']">URLs are not allowed in the message.</div>
        </div>
      </div>

      <div class="container px-0 mb-3">
        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-2">
          <div class="col" *ngFor="let row of gachiPhrasesGrid">
            <div *ngFor="let phrase of row" class="mb-1">
              <button type="button"
                      class="btn phrase-button btn-sm w-100 d-flex align-items-center justify-content-between"
                      (click)="addPhraseToMessage(phrase)">
                <span class="text-truncate d-block flex-grow-1 me-2">{{ phrase }}</span>
                <span class="play-icon" (click)="playPhraseAudio(phrase); $event.stopPropagation()">▶️</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 mt-3">
        <button type="button" (click)="testPhrase()" class="btn btn-primary" [disabled]="f.invalid">
          🎧 Listen to your donation
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
          💸 Submit
        </button>
      </div>
    </form>
    <footer class="gachi-footer text-center mt-5">
      <a href="mailto:your.email@example.com">your.email&#64;example.com</a>
      <p class="small text-secondary">Made with 💜 for the Gachi community</p>
    </footer>
  </div>
</div>
